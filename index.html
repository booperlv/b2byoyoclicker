<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Clicker for yoyo scoring"/>
        <meta name="author" content="Back2Basics" />
        <title>Back2Basics YoYo Challenge PH</title>
        
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
	<!-- Split.JS for resizing -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.3.5/split.min.js"></script>
	<!-- Pure CSS Stylesheet -->
        <link href="clicker.css" rel="stylesheet" />
    </head>
    <body>
	<div id="ColumnsContent">

	    <div id="ConfigureMenu" class="column" >
	        <label for="NumberOfJudges">How Many Judges?</label>
	        <input name="NumberOfJudges" id="NumberOfJudges" type="number">
	        <br>
	        <label for="JudgeNames">Names of the Judges? (Left to Right)</label>
	        <div id="JudgeNames"></div>
	        <label for="JudgeKeys"> Define the KeyBindings! </label>
	        <div id="JudgeKeys"></div>
	        <button id="GenerateJudgeClickers">Generate Judge Clickers</button>
	    </div>

            <div id="MiddlePortion" class="column" >
            
                <div id="MediaDisplay">
                    <div id="MediaSettings">
                        <input type="file" id="UploadFile" />
                
                        <input id="InputFile" placeholder="Input Youtube Link" />
                        <input type="button" id="InputFileSubmit" value="Submit"/>
                    </div>
                    
                    <iframe src="" id="VideoFrame" frameborder="0"></iframe>
                </div>

                <div id="JudgeClickerDir"></div>
            </div>
            
            <div id="Player" class="column">
                <div id="PlayerMenu">
                    <input id="NameForSave" placeholder="Player Name">
                    <input type="button" id="SaveScore" value="Save to List">
                </div>
                <ul id="PlayerList"></ul> 
            </div>

	</div>

        <!--Javascript Sources-->
	<script src="js/styling.js"></script>
	<script src="js/videohandling.js"></script>
	<script src="js/menuhandling.js"></script>
	<script src="js/listhandling.js"></script>
    </body>
</html>
